<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pen & Paper Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
   <style>
        :root {
            --primary-bg: #FAF6E3;
            --secondary-bg: #D8DBBD;
            --accent-color: #B59F78;
            --text-color: #2A3663;
            --border-color: #B59F78;  
            --shadow-color: rgba(0, 0, 0, 0.1);  
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
        }

        .reset-password-container {
          
            background-color: var(--primary-bg);
            padding: 30px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-left:40%;
            margin-top:5%;
            margin-bottom:5%;
        }

        .reset-password-container h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .reset-password-container p {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .reset-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
        }

        .reset-password-container button {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .reset-password-container button:hover {
            background-color: var(--text-color);
            color: var(--primary-bg);
            transform: scale(1.05);
        }

        .reset-password-container a {
            text-decoration: none;
            color: var(--accent-color);
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .reset-password-container a:hover {
            color: var(--text-color);
        }
        header {
        background-color: var(--secondary-bg);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 4px var(--shadow-color);
      }

      header h1 {
        margin: 0;
        font-size: 24px;
        color: var(--text-color);
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      nav a:hover {
        background-color: var(--accent-color);
        color: var(--primary-bg);
        transform: scale(1.05);
      }

    footer
    {
        position:absolute;
        bottom: 0;
        width:100%;
    }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="reset-password-container">
        <h2><i class="fas fa-lock"></i> Reset Password</h2>
        <p>Enter your new password below.</p>
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit"><i class="fas fa-save"></i> Reset Password</button>
        </form>
        <p><a href="login">Back to Login</a></p>
    </div>
    {% include 'footer.html' %}
</body>
</html>
