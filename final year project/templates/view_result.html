<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
            text-align: center;
        }
        .question-box {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-left: 5px solid #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .answer {
            margin-top: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .marks {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .summary {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            padding: 10px;
            background: #dff0d8;
            color: #155724;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: max-content;
            margin: 20px auto;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exam Analysis</h2>

      
        {% for result in results %}
        <div class="question-box">
            <div class="question">Q{{ num }}: {{ result[0] }}</div>
            <div class="answer">
                <strong>Your Answer:</strong> 
                <span class="{% if result[2] == result[1] %}correct{% else %}incorrect{% endif %}">
                    {{ result[3] }}
                </span>
            </div>
            <div class="answer"><strong>Correct Answer:</strong> <span class="correct">{{ result[1] }}</span></div>
            <div class="marks">Marks Awarded: {{ result[4] }} / {{ result[2] }}</div>
        </div>
        
        {% endfor %}

        <div class="summary">
            <strong>Total Score:</strong> {{ total_marks_obtained }} / {{ total_possible_marks }}
        </div>

        <a href="/student" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
