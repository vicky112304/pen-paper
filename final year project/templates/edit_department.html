<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department - Pen and Paper Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 20px;
            box-shadow: 2px 0 4px var(--shadow-color);
        }

        .sidebar h1 {
            color: var(--text-color);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: var(--primary-bg);
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input, form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        form button {
    color: white;
    background-color: #28A745; /* Green */
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

        form button:hover {
            background-color: darken(var(--accent-color), 10%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h1>Pen and Paper Online</h1>
        <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
        <a href="manage-students.html"><i class="fas fa-user-graduate"></i> Manage Students</a>
        <a href="manage-teachers.html"><i class="fas fa-chalkboard-teacher"></i> Manage Teachers</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <header>
            <h1>Edit Department</h1>
        </header>

        <form action="{{ url_for('edit_department', id=department[0]) }}" method="POST">
            <label for="name">Department Name:</label>
            <input type="text" id="name" name="name" value="{{ department[1] }}" required>
            <button type="submit">Update Department</button>
        </form>
    </div>
</div>

</body>
</html>
