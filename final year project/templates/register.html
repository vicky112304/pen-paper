<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Exam Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-bg: #FAF6E3;
            --secondary-bg: #D8DBBD;
            --accent-color: #B59F78;
            --text-color: #2A3663;
            --border-color: #B59F78;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: var(--primary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            margin: 50px auto;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            padding-left: 45px; /* Space for icon */
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            box-shadow: 0 0 8px var(--accent-color);
            border-color: var(--accent-color);
        }

        .password-container {
            position: relative;
        }

        .show-password {
            position: absolute;
            
            top: 50%;
            width:5px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--border-color);
        }

        button {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--primary-bg);
            transform: scale(1.05);
        }

        .already-have-account {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-color);
        }

        .already-have-account a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .already-have-account a:hover {
            color: var(--secondary-bg);
        }
        
        header {
            background-color: var(--secondary-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-color);
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            transform: scale(1.05);
        }
        footer {
        background-color: var(--text-color);
        color: var(--primary-bg);
        text-align: center;
        padding: 10px 20px;
        box-shadow: 0 -2px 4px var(--shadow-color);
        position: fixed;
        bottom: 0px;
        width: 100%;
      }
      
      .flash-messages .alert {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            padding: 10px;
            background-color: #4CAF50; /* Success Green */
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .flash-messages .alert.danger {
            background-color: #f44336; /* Danger Red */
        }

        .flash-messages .close-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

     
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=True) %} 
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/register">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="full_name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-building"></i>
                <select name="department" required>
                    <option value="" disabled selected hidden>Select Department</option>
                    {% for dept in departments %}
                        <option value="{{ dept[0] }}">{{ dept[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <select name="batch" required>
                    <option value="" disabled selected hidden>Select Batch</option>
                    {% for batch in batches %}
                        <option value="{{ batch[0] }}">{{ batch[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group password-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required id="password">
                <i class="fas fa-eye show-password" onclick="togglePasswordVisibility()"></i>
            </div>

            <button type="submit">Register</button>
        </form>
        <p class="already-have-account">Already have an account? <a href="/login">Login here</a></p>
    </div>

    {% include 'footer.html' %}
    
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const icon = document.querySelector('.show-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
